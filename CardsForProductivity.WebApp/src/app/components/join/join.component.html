<div class="page-container-centered">
    <div class="page-content">
        <div class="row mb-3">
            <div class="col">
                <h1>
                    Cards<br />
                    For<br />
                    Productivity<br />
                </h1>
            </div>
        </div>

        <div *ngIf="!userSetSessionCode">
            <div class="row mb-1">
                <div class="col">
                    <input type="text" maxlength="4" autofocus class="cfp-form-control"
                        [class.text-uppercase]="joinSessionRequest?.sessionCode.trim()" placeholder="Session PIN"
                        aria-label="Session PIN" size="1" [(ngModel)]="joinSessionRequest.sessionCode"
                        (keyup.enter)="joinSessionRequest.sessionCode ? sessionCodeEntered() : null">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button matRipple type="button" (click)="sessionCodeEntered()" class="cfp-btn cfp-btn-block w-100"
                        [disabled]="!joinSessionRequest?.sessionCode.trim()">
                        Enter
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="userSetSessionCode">
            <div class="row mb-1">
                <div class="col">
                    <input type="text" maxlength="20" #nickname class="cfp-form-control" placeholder="Enter Your Name"
                        aria-label="Enter Your Name" size="1" [(ngModel)]="joinSessionRequest.nickname"
                        (keyup.enter)="joinSessionRequest.nickname ? joinSession() : null">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button matRipple type="button" (click)="joinSession()" class="cfp-btn cfp-btn-block w-100"
                        [disabled]="isLoading || !joinSessionRequest.nickname.trim()">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        <span *ngIf="!isLoading">OK, Let's Go!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Designed by <a href="https://www.instagram.com/yxlydesign" target="_blank">Tom Yaxley</a>. Developed by <a href="https://www.henry-bettany.com" target="_blank">Henry Bettany</a>. Powered by <a href="https://www.intoware.com" target="_blank">Intoware</a>.
    </div>
</div>
